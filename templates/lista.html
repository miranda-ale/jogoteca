{% extends "template.html" %}

{% block conteudo %}

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>

                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td> {{ jogo.nome }} </td>
                    <td> {{ jogo.categoria }} </td>
                    <td> {{ jogo.console }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href = '/novo'>
            <button type="button" class="btn btn-primary">Adicionar jogo</button>
        </a>

{% endblock %}
